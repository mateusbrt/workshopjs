<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Nerd Nutrition</title>
  </head>
  <body>
  <div class="container" class="tudo">
    <h1>Nerd Nutrition</h1>
    <div id="grupo-botao">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#cadastro" aria-expanded="false" aria-controls="collapseExample">
            Cadastrar Pessoa
        </button>
    </div>
    <div id="collapseGroup">
    <div class="collapse" id="cadastro">
      <div class="card card-body" id="div-cadastro">
        <form id="cadastro-paciente">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Insira seu Nome" required>
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" class="form-control" id="idade" placeholder="Insira sua Idade" required>
          </div>
          <div class="form-group">
            <label for="altura">Altura</label>
            <input type="number" class="form-control" id="altura" placeholder="Insira sua Altura" required>
          </div>
          <div class="form-group">
            <label for="peso">Peso</label>
            <input type="number" class="form-control" id="peso" placeholder="Insira seu Peso">
          </div>
          <button type="button" class="btn btn-primary" onclick="pessoaController.criarPessoa()">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
    <div id="lista"><table class="table">
      <h2>Lista de Pessoas</h2>
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Altura</th>
            <th scope="col">Peso</th>
            <th scope="col">IMC</th>
          </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
      </table>
      </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
